<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
  </head>

  <body>
    <div class="header-container">
      <div class="header-title-and-imgs">
        <img
          src="images/scissors.png"
          alt="picture of a hand making pair scissors"
        />
        <h1>Rock, Paper, Scissors!</h1>
        <img
          src="images/rock.png"
          alt="picture of a hand making pair scissors"
        />
      </div>

      <p id="rules">First to 5 wins. Can you beat the computer?</p>
    </div>
    <div class="body-container" id="bodyContainer">
      <div class="player-box">
        <h2>Player</h2>
        <p id="playerLastRoll"></p>
        <div class="buttons-container-player">
          <button id="rockBtn">
            <img src="images/rock.png" alt="rock" />
          </button>
          <button id="paperBtn">
            <img src="images/paper.png" alt="paper" />
          </button>
          <button id="scissorsBtn">
            <img src="images/scissors.png" alt="scissors" />
          </button>
        </div>
        <h3 id="playerScore">Player Score: 0</h3>
      </div>
      <div class="computer-box">
        <h2>Computer</h2>
        <p id="computerLastRoll"></p>
        <div class="buttons-container-computer">
          <button id="computer-rock-button" disabled>
            <img src="images/rock.png" alt="rock" />
          </button>
          <button id="computer-paper-button" disabled>
            <img src="images/paper.png" alt="paper" />
          </button>
          <button id="computer-scissors-button" disabled>
            <img src="images/scissors.png" alt="scissors" />
          </button>
        </div>
        <h3 id="computerScore">Computer Score: 0</h3>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
